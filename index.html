<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts - Anton and Manrope -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Lien vers le fichier CSS généré par Tailwind -->
    <link href="./src/dist/styles.css" rel="stylesheet" />
    <link href="./src/dist/sass.css" rel="stylesheet" />
    <!-- Lien vers votre fichier JavaScript principal -->
    <script type="module" src="./src/js/main.js"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Header with Logo and Search Bar -->
    <header
      class="relative bg-cover header"
      style="background-image: url('./src/assets/design/background_image.jpg')"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>

      <!-- Logo Section -->
      <div
        class="relative z-10 flex flex-col items-start justify-start ml-[69px] mt-[50px]"
      >
        <img
          class="header_logo w-44 h-18 object-contain"
          src="./src/assets/design/logo-.svg"
          alt="Les petits plats"
        />
      </div>

      <!-- Title and Search Section -->
      <div
        class="header_cta relative z-10 flex flex-col items-start justify-start mt-8 ml-[69px]"
      >
        <h1>
          <span>Cherchez parmi plus de 1500 recettes</span>
          <span>du quotidien, simples et délicieuses</span>
        </h1>

        <!-- Search Input with Clear and Search Buttons -->
        <div class="w-full max-w-2xl">
          <div
            class="flex items-center bg-white rounded-lg shadow-md overflow-hidden"
          >
            <!-- Input Field with event handler -->
            <input
              id="search-bar"
              type="text"
              placeholder="Rechercher une recette, un ingrédient..."
              maxlength="50"
              class="flex-grow p-4 search-input outline-none text-gray-700 font-manrope"
              oninput="handleInput(this)"
            />

            <!-- Clear Button (starts as hidden) -->
            <!-- Clear Button (starts as hidden) -->
            <button
              class="clear-btn hidden h-6 w-6 text-gray-500"
              aria-hidden="true"
              aria-label="Clear search"
              onclick="clearInput()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>

            <!-- Search Button -->
            <label
              for="search-recipe"
              tabindex="0"
              aria-label="Search recipe"
              class="flex items-center justify-center bg-black hover:bg-gray-800 text-white search-button h-12 w-12"
            >
              <img src="./src/assets/design/glass.png" alt="Search" />
            </label>
          </div>
        </div>
      </div>
    </header>

    <!-- Filters Section -->
    <div id="filters" class="container mx-auto px-4 p-8">
      <div class="flex justify-between items-center mb-8">
        <div class="flex space-x-4">
          <!-- Ingredients Filter -->
          <div class="relative inline-block w-full">
            <button
              id="ingredientsFilter"
              class="dropdown-button w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 pr-16 relative"
            >
              Ingrédients
              <span class="absolute right-4 top-1/2 transform -translate-y-1/2">
                <!-- Arrow Down SVG -->
                <svg
                  id="arrow-down-ingredients"
                  class="arrow-down h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
                <!-- Arrow Up SVG (hidden by default) -->
                <svg
                  id="arrow-up-ingredients"
                  class="arrow-up hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 15l7-7 7 7"
                  />
                </svg>
              </span>
            </button>

            <div
              id="ingredientsDropdown"
              class="dropdown-menu absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un ingrédient..."
                  class="w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <ul class="max-h-48 overflow-y-auto"></ul>
            </div>
          </div>

          <!-- Appliances Filter -->
          <div class="relative inline-block w-full">
            <button
              id="appliancesFilter"
              class="dropdown-button w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 pr-16 relative"
            >
              Appareils
              <span class="absolute right-4 top-1/2 transform -translate-y-1/2">
                <!-- Arrow Down for Appliances -->
                <svg
                  id="arrow-down-appliances"
                  class="arrow-down h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
                <!-- Arrow Up for Appliances (Hidden by Default) -->
                <svg
                  id="arrow-up-appliances"
                  class="arrow-up hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 15l7-7 7 7"
                  />
                </svg>
              </span>
            </button>
            <div
              id="appliancesDropdown"
              class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un appareil..."
                  class="w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <ul class="max-h-48 overflow-y-auto"></ul>
            </div>
          </div>

          <!-- Utensils Filter -->
          <div class="relative inline-block w-full">
            <button
              id="utensilsFilter"
              class="dropdown-button w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 pr-16 relative"
            >
              Ustensiles
              <span class="absolute right-4 top-1/2 transform -translate-y-1/2">
                <!-- Arrow Down for Utensils -->
                <svg
                  id="arrow-down-utensils"
                  class="arrow-down h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
                <!-- Arrow Up for Utensils (Hidden by Default) -->
                <svg
                  id="arrow-up-utensils"
                  class="arrow-up hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 15l7-7 7 7"
                  />
                </svg>
              </span>
            </button>
            <div
              id="utensilsDropdown"
              class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un ustensile..."
                  class="w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <ul class="max-h-48 overflow-y-auto"></ul>
            </div>
          </div>
        </div>

        <div class="text-right">
          <p class="text-gray-700 font-semibold">
            <span id="recipeCount"></span>
          </p>
        </div>
      </div>

      <div id="tags-container" class="flex flex-wrap gap-4 mt-4"></div>
    </div>

    <!-- Recipe Cards Grid -->
    <div class="container mx-auto px-4">
      <div
        id="recipes-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Les cartes des recettes seront ajoutées ici par JavaScript -->
      </div>
      <div
        id="message-container"
        class="text-red-500 font-bold text-center my-4"
      ></div>
    </div>
  </body>
</html>
