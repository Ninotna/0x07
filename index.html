<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Les Petits Plats</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    >
    <!-- Lien vers le fichier CSS généré par Tailwind -->
    <link href="src/dist/styles.css" rel="stylesheet" >
    <!-- Lien vers votre fichier JavaScript principal -->
    <script type="module" src="src/js/main.js"></script>

    <style>
      /* Adjust button and input size and shape to be rounded square */
      .search-button {
        width: 50px;
        height: 50px;
        border-radius: 12px; /* Rounded square format */
      }

      .search-input {
        border-radius: 12px; /* Rounded square input */
      }

      .clear-btn {
        cursor: pointer;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <!-- Header with Logo and Search Bar -->
    <header
      class="relative bg-cover bg-center h-64"
      style="background-image: url('../src/assets/design/background_image.jpg')"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div
        class="relative z-10 flex flex-col items-center justify-center h-full"
      >
        <img
          src="src/assets/design/logo.png"
          alt="Les Petits Plats Logo"
          class="h-12 mb-4"
        />
        <!-- Main Search Container -->
        <div class="w-full max-w-2xl">
          <div
            class="flex items-center bg-white rounded-lg shadow-md overflow-hidden"
          >
            <!-- Input Field with Rounded Square Design -->
            <input
              id="search-bar"
              type="text"
              placeholder="Rechercher une recette, un ingrédient..."
              class="flex-grow p-4 search-input outline-none text-gray-700"
              oninput="handleInput(this)"
            >

            <!-- Search and Clear Buttons -->
            <div class="flex items-center px-4">
              <!-- Clear button, hidden initially -->
              <svg
                id="clear-btn"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-gray-500 hidden clear-btn"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                onclick="clearInput()"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>

              <!-- Search Button with Magnifying Glass Icon, Rounded Square -->
              <button
                class="bg-black hover:bg-gray-800 text-white search-button flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 17h5l-1.403 1.403a9 9 0 11-1.414-1.414L15 17z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Filters Section -->
    <section class="p-8">
      <div class="flex justify-between items-center mb-8">
        <div class="flex space-x-4">
          <!-- Ingredients Filter -->
          <div class="relative inline-block w-full">
            <button
              id="ingredientsFilter"
              class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 pr-16 relative"
            >
              Ingrédients
              <span class="absolute right-4 top-1/2 transform -translate-y-1/2">
                <svg
                  class="arrow-down ingredients-arrow h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
                <svg
                  class="arrow-up ingredients-arrow hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 15l7-7 7 7"
                  />
                </svg>
              </span>
            </button>
            <div
              id="ingredientsDropdown"
              class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un ingrédient..."
                  class="w-full p-2 border border-gray-300 rounded-md"
                >
              </div>
              <ul class="max-h-48 overflow-y-auto"></ul>
            </div>
          </div>

          <!-- Appliances Filter -->
          <div class="relative inline-block w-full">
            <button
              id="appliancesFilter"
              class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 pr-16 relative"
            >
              Appareils
              <span class="absolute right-4 top-1/2 transform -translate-y-1/2">
                <svg
                  class="arrow-down appliances-arrow h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
                <svg
                  class="arrow-up appliances-arrow hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 15l7-7 7 7"
                  />
                </svg>
              </span>
            </button>
            <div
              id="appliancesDropdown"
              class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un appareil..."
                  class="w-full p-2 border border-gray-300 rounded-md"
                >
              </div>
              <ul class="max-h-48 overflow-y-auto"></ul>
            </div>
          </div>

          <!-- Utensils Filter -->
          <div class="relative inline-block w-full">
            <button
              id="utensilsFilter"
              class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 pr-16 relative"
            >
              Ustensiles
              <span class="absolute right-4 top-1/2 transform -translate-y-1/2">
                <svg
                  class="arrow-down utensils-arrow h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
                <svg
                  class="arrow-up utensils-arrow hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 15l7-7 7 7"
                  />
                </svg>
              </span>
            </button>
            <div
              id="utensilsDropdown"
              class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un ustensile..."
                  class="w-full p-2 border border-gray-300 rounded-md"
                >
              </div>
              <ul class="max-h-48 overflow-y-auto"></ul>
            </div>
          </div>
        </div>

        <div class="text-right">
          <p class="text-gray-700 font-semibold">
            <span id="recipeCount"></span>
          </p>
        </div>
      </div>

      <div id="tags-container" class="flex flex-wrap gap-4 mt-4"></div>
    </section>

    <!-- Recipe Cards Grid -->
    <div class="container mx-auto px-4">
      <div
        id="recipes-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Les cartes des recettes seront ajoutées ici par JavaScript -->
      </div>
      <div
        id="message-container"
        class="text-red-500 font-bold text-center my-4"
      ></div>
    </div>

    <script>
      // Show or hide the clear button based on input
      function handleInput(input) {
        const clearBtn = document.getElementById("clear-btn");
        if (input.value.length > 0) {
          clearBtn.classList.remove("hidden");
        } else {
          clearBtn.classList.add("hidden");
        }
      }

      // Clear the search input and hide the clear button
      function clearInput() {
        const input = document.getElementById("search-bar");
        const clearBtn = document.getElementById("clear-btn");
        input.value = "";
        clearBtn.classList.add("hidden");
      }
    </script>
  </body>
</html>
