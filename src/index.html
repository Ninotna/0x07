<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Lien vers le fichier CSS généré par Tailwind -->
    <link href="dist/styles.css" rel="stylesheet" />
    <!-- Lien vers votre fichier JavaScript principal -->
    <script type="module" src="./js/main.js"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Header with Logo and Search Bar -->
    <header
      class="relative bg-cover bg-center h-64"
      style="background-image: url('../src/assets/design/background_image.jpg')"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div
        class="relative z-10 flex flex-col items-center justify-center h-full"
      >
        <img
          src="../src/assets/design/logo.png"
          alt="Les Petits Plats Logo"
          class="h-12 mb-4"
        />
        <div class="w-full max-w-2xl">
          <div class="flex items-center bg-white rounded-full shadow-md">
            <input
              id="search-bar"
              type="text"
              placeholder="Rechercher une recette, un ingrédient..."
              class="flex-grow p-4 rounded-l-full outline-none"
            />
            <button
              class="bg-yellow-500 hover:bg-yellow-600 text-white p-4 rounded-r-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.403 1.403a9 9 0 11-1.414-1.414L15 17z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Filters Section -->
    <section class="p-8">
      <div class="flex justify-center space-x-4 mb-8">
        <!-- Ingrédients Filter -->
        <div class="relative inline-block w-64">
          <button
            class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            id="ingredientsFilter"
          >
            Ingrédients
          </button>
          <div
            class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            id="ingredientsDropdown"
          >
            <ul id="ingredients-list" class="dropdown-list">
              <!-- Les éléments <li> seront insérés ici -->
            </ul>
          </div>
        </div>

        <!-- Appareils Filter -->
        <div class="relative inline-block w-64">
          <button
            class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            id="appliancesFilter"
          >
            Appareils
          </button>
          <div
            class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            id="appliancesDropdown"
          >
          <ul id="appliances-list" class="dropdown-list">
            <!-- Les éléments <li> seront insérés ici -->
          </ul></div>
        </div>

        <!-- Ustensiles Filter -->
        <div class="relative inline-block w-64">
          <button
            class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            id="utensilsFilter"
          >
            Ustensiles
          </button>
          <div
            class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
            id="utensilsDropdown"
          >
          <ul id="utensils-list" class="dropdown-list">
            <!-- Les éléments <li> seront insérés ici -->
          </ul></div>
        </div>
      </div>
    </section>

    <!-- Recipe Cards Grid -->
    <div class="container mx-auto px-4">
      <div
        id="recipes-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Les cartes des recettes seront ajoutées ici par JavaScript -->
      </div>
    </div>
  </body>
</html>
