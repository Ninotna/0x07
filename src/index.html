<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Lien vers le fichier CSS généré par Tailwind -->
    <link href="dist/styles.css" rel="stylesheet" />
    <!-- Lien vers votre fichier JavaScript principal -->
    <script type="module" src="./js/main.js"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Header with Logo and Search Bar -->
    <header
      class="relative bg-cover bg-center h-64"
      style="background-image: url('../src/assets/design/background_image.jpg')"
    >
      <div class="absolute inset-0 bg-black opacity-50"></div>
      <div
        class="relative z-10 flex flex-col items-center justify-center h-full"
      >
        <img
          src="../src/assets/design/logo.png"
          alt="Les Petits Plats Logo"
          class="h-12 mb-4"
        />
        <div class="w-full max-w-2xl">
          <div class="flex items-center bg-white rounded-full shadow-md">
            <input
              id="search-bar"
              type="text"
              placeholder="Rechercher une recette, un ingrédient..."
              class="flex-grow p-4 rounded-l-full outline-none"
            />
            <button
              class="bg-customYellow-500 hover:bg-customYellow-600 text-white p-4 rounded-r-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.403 1.403a9 9 0 11-1.414-1.414L15 17z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Filters Section -->
    <section class="p-8">
      <div class="flex justify-between items-center mb-8">
        <!-- Filtres alignés à gauche -->
        <div class="flex space-x-4">
          <!-- Ingrédients Filter -->
          <div class="relative inline-block">
            <button
              class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-[17px_16px] text-gray-700 pr-[63px] focus:outline-none focus:ring-2 focus:ring-customYellow-500"
              id="ingredientsFilter"
            >
              Ingrédients
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute right-4 top-1/2 transform -translate-y-1/2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.707a1 1 0 011.414 0L10 11.414l3.293-3.707a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <div
              class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
              id="ingredientsDropdown"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un ingrédient..."
                  id="ingredientSearch"
                  class="w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <ul
                id="ingredients-list"
                class="dropdown-list max-h-48 overflow-y-auto"
              >
                <!-- Les éléments <li> seront insérés ici -->
              </ul>
            </div>
          </div>          

          <!-- Appareils Filter -->
          <div class="relative inline-block">
            <button
              class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-[17px_16px] text-gray-700 pr-[63px] focus:outline-none focus:ring-2 focus:ring-customYellow-500"
              id="appliancesFilter"
            >
              Appareils
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute right-4 top-1/2 transform -translate-y-1/2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.707a1 1 0 011.414 0L10 11.414l3.293-3.707a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <div
              class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
              id="appliancesDropdown"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un appareil..."
                  id="applianceSearch"
                  class="w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <ul
                id="appliances-list"
                class="dropdown-list max-h-48 overflow-y-auto"
              >
                <!-- Les éléments <li> seront insérés ici -->
              </ul>
            </div>
          </div>

          <!-- Ustensiles Filter -->
          <div class="relative inline-block">
            <button
              class="w-full bg-white border border-gray-300 rounded-lg shadow-md p-[17px_16px] text-gray-700 pr-[63px] focus:outline-none focus:ring-2 focus:ring-customYellow-500"
              id="utensilsFilter"
            >
              Ustensiles
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute right-4 top-1/2 transform -translate-y-1/2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.707a1 1 0 011.414 0L10 11.414l3.293-3.707a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <div
              class="absolute mt-2 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden z-50"
              id="utensilsDropdown"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder="Rechercher un ustensile..."
                  id="utensilSearch"
                  class="w-full p-2 border border-gray-300 rounded-md"
                />
              </div>
              <ul
                id="utensils-list"
                class="dropdown-list max-h-48 overflow-y-auto"
              >
                <!-- Les éléments <li> seront insérés ici -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Compteur de recettes aligné à droite -->
        <div class="text-right">
          <p class="text-gray-700 font-semibold">
            <span id="recipeCount"></span>
          </p>
        </div>
      </div>
      <div id="tags-container" class="flex flex-wrap gap-4 mt-4">
        <!-- Les tags sélectionnés apparaîtront ici -->
    </div>
    </section>

    <!-- Recipe Cards Grid -->
    <div class="container mx-auto px-4">
      <div
        id="recipes-container"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Les cartes des recettes seront ajoutées ici par JavaScript -->
      </div>
      <div
        id="message-container"
        class="text-red-500 font-bold text-center my-4"
      ></div>
    </div>
  </body>
</html>
